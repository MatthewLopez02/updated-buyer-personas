<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBambu Buyer Personas 2025-2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            border-radius: 20px;
            margin-bottom: 60px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #7AFF6F 0%, #00D9FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.3em;
            color: #7AFF6F;
            margin-bottom: 10px;
        }

        .date {
            color: #aaa;
            font-size: 1.1em;
        }

        .persona-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .persona-card {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .persona-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(122, 255, 111, 0.3);
            border-color: #7AFF6F;
        }

        .persona-header {
            background: linear-gradient(135deg, #7AFF6F 0%, #00D9FF 100%);
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .persona-name {
            font-size: 3em;
            font-weight: bold;
            color: #0f3460;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .persona-tagline {
            font-size: 1.2em;
            color: #0f3460;
            font-weight: 600;
        }

        .persona-body {
            padding: 40px;
        }

        .persona-section {
            margin-bottom: 30px;
        }

        .persona-section h3 {
            font-size: 1.5em;
            color: #7AFF6F;
            margin-bottom: 15px;
            border-bottom: 2px solid #7AFF6F;
            padding-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(122, 255, 111, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #7AFF6F;
        }

        .info-label {
            color: #7AFF6F;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            color: #fff;
            font-size: 1.1em;
        }

        .list-items {
            list-style: none;
            padding: 0;
        }

        .list-items li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }

        .list-items li:before {
            content: "â–¸";
            color: #7AFF6F;
            font-weight: bold;
            position: absolute;
            left: 10px;
        }

        .persona-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5em;
            border: 5px solid #7AFF6F;
        }

        .data-summary {
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            border: 2px solid #7AFF6F;
        }

        .data-summary h2 {
            color: #7AFF6F;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: rgba(122, 255, 111, 0.1);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(122, 255, 111, 0.3);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            color: #7AFF6F;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #aaa;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .persona-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .persona-name {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MyBambu Buyer Personas</h1>
            <p class="subtitle">Data-Driven User Profiles for 2025-2026</p>
            <p class="date">Based on comprehensive user data analysis</p>
        </header>

        <div class="data-summary">
            <h2>Key Insights from Our User Base</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">5.6M+</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">34%</div>
                    <div class="stat-label">US-Based Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">25-34</div>
                    <div class="stat-label">Primary Age Range</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">65%</div>
                    <div class="stat-label">Male Users</div>
                </div>
            </div>
        </div>

        <div class="persona-grid">
            <!-- Persona 1 truncated for space -->
        </div>
        <footer>
            <p>MyBambu Buyer Personas 2025-2026</p>
        </footer>
    </div>
</body>
</html>
